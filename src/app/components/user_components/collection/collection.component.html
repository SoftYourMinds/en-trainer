<li class="card">
    
    <div class="done"
        [ngStyle]="{'display': collection.fullLearned ? 'flex' : 'none'}">
        <div class="done-filter"></div>
        <mat-icon>done</mat-icon>
    </div>
    <!-- href="/collection/{{collection._id}}/{{collection.name}} -->
    <!-- <app-breadcrumbs [breadcrumbs]="[parentBreadcrumb]"></app-breadcrumbs> -->
    <a class="card-image" (click)="openCollectionPage()">
        <app-img-lazy-load [img]="collection.currentImage"></app-img-lazy-load>
    </a>
    
    <a class="card-description">
        <h2>{{collection.name}}</h2>
        <p>слів {{collection.wordsCount}}</p>
    </a>

    <button 
        mat-icon-button
        class="edit-btn"
        (click)="openEditDialog()">
        <mat-icon>edit</mat-icon>
    </button>
    
    <div class="divider" (click)="openCollectionPage()"></div>
</li>
